<html ng-app="noughtsAndCrossesApp">
<head>

    <title>Noughts and Crosses</title>

    <link rel="stylesheet" type="text/css" href="css/main.min.css">

</head>

<body ng-controller="NoughtsAndCrossesController">
<div id="contentContainer">

<header>
    <div>

        <h2> {{ gameModel.outcome + ' ' + gameModel.gameboard + ' The winner is: ' + gameModel.winner }} </h2>

    </div>
</header>

<main>
    <div id="gameBoard">
        <div class="gridSquare" ng-click="makeMove(0)">0</div>
        <div class="gridSquare" ng-click="makeMove(1)">1</div>
        <div class="gridSquare" ng-click="makeMove(2)">2</div>

        <div class="gridSquare" ng-click="makeMove(3)">3</div>
        <div class="gridSquare" ng-click="makeMove(4)">4</div>
        <div class="gridSquare" ng-click="makeMove(5)">5</div>

        <div class="gridSquare" ng-click="makeMove(6)">6</div>
        <div class="gridSquare" ng-click="makeMove(7)">7</div>
        <div class="gridSquare" ng-click="makeMove(8)">8</div>
    </div>
</main>

<div id="contentContainerAside">
    <aside>
        <div>

            <button id="newGame" ng-click="startNewGame(playerNumber)">Start new game</button>

        </div>
    </aside>
</div>

<div id="contentContainerFooter">
    <footer>
        <div>

        </div>
    </footer>
</div>

</div>
<script src="scripts/built.js"></script>

</body>
</html>
