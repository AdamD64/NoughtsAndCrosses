<!DOCTYPE html>
<html ng-app="noughtsAndCrossesApp">
<head>

    <title>Noughts and Crosses</title>
    <script src="angular/angular.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.min.css">

</head>

<body ng-controller="NoughtsAndCrossesController">

<div>

    <h2> {{ gameModel.outcome + ' ' + gameModel.gameboard + ' The winner is: ' + gameModel.winner }} </h2>

</div>

<div>

    <button ng-click="playerType1 = 'human'">Human</button>
    <button ng-click="playerType1 = 'random'">Random</button>
    <button ng-click="playerType1 = 'pre-trained'">PreTrained</button>

    Player1: <input type="text" ng-model="playerType1"><br>

    <button ng-click="playerType2 = 'human'">Human</button>
    <button ng-click="playerType2 = 'random'">Random</button>
    <button ng-click="playerType2 = 'pre-trained'">PreTrained</button>

    Player2: <input type="text" ng-model="playerType2"><br>
    <br>
    <button ng-click="startNewGame(chosenSquare,playerNumber)">Start new game</button>

</div>

</br>

<div>

    <p>Choose the player</p>

    <button type="text" ng-click="playerNumber = 1">1</button>
    <button type="text" ng-click="playerNumber = 2">2</button>

    <p>Choose the square</p>

    <button ng-click="chosenSquare = 0;makeMove(chosenSquare,playerNumber)">1</button>
    <button ng-click="chosenSquare = 1;makeMove(chosenSquare,playerNumber)">2</button>
    <button ng-click="chosenSquare = 2;makeMove(chosenSquare,playerNumber)">3</button>
    <br>
    <button ng-click="chosenSquare = 3;makeMove(chosenSquare,playerNumber)">4</button>
    <button ng-click="chosenSquare = 4;makeMove(chosenSquare,playerNumber)">5</button>
    <button ng-click="chosenSquare = 5;makeMove(chosenSquare,playerNumber)">6</button>
    <br>
    <button ng-click="chosenSquare = 6;makeMove(chosenSquare,playerNumber)">7</button>
    <button ng-click="chosenSquare = 7;makeMove(chosenSquare,playerNumber)">8</button>
    <button ng-click="chosenSquare = 8;makeMove(chosenSquare,playerNumber)">9</button>
    <br>
    Choosen Actions: {{ playerNumber + ' ' + chosenSquare }}

</div>

<script src="scripts/built.js"></script>

</body>
</html>
